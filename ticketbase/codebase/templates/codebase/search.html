<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <form action="" method="get">
      {% csrf_token %}
      <input type="search" name="q" size="100" value="{{ q }}" />
      <input type="submit" value="Search" />
    </form>

    <table>
      <tr>
        <th>Id</th>
        <th>Title</th>
      </tr>

      {% for result in results %}
      <tr>
        <td>
          <a href="/codebase/ticket/{{ result.ticket_id }}/">{{ result.ticket_id }}</a>
        </td>
        <td>{{ result.summary }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
